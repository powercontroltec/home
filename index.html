<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Seu Controle de Videogame Quebrado? Nós Arrumamos Rápido e Com Garantia!</title>
<style>
  body { font-family: Arial, sans-serif; background: #f4f7f8; margin: 0; padding: 20px; }
  .container { max-width: 500px; background: white; margin: auto; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px #ccc; }
  h1 { color: #2c3e50; }
  p { color: #34495e; }
  input[type="text"], input[type="email"], button {
    width: 100%; padding: 12px; margin: 8px 0; box-sizing: border-box; border-radius: 4px; border: 1px solid #ccc;
  }
  button { background-color: #27ae60; color: white; font-weight: bold; border: none; cursor: pointer; }
  button:hover { background-color: #219150; }
</style>
</head>
<body>
  <div class="container">
    <h1>Abra sua conta internacional em minutos</h1>
    <p>Comece a investir com apenas $50. Baixe grátis o guia com 3 ações internacionais para investir esta semana.</p>
    <form id="leadForm">
      <input type="text" id="name" name="name" placeholder="Seu nome" required />
      <input type="email" id="email" name="email" placeholder="Seu melhor e-mail" required />
      <button type="submit">Quero meu guia grátis</button>
    </form>
  </div>
<script>
  document.getElementById('leadForm').addEventListener('submit', function(e) {
    e.preventDefault();
    alert('Obrigado! Você receberá o guia por e-mail em instantes.');
    // Aqui pode integrar com Zapier ou outra automação para enviar o PDF
  });
</script>
</body>
</html>
